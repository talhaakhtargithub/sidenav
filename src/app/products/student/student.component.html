<div class="form-container">
  <h2>Enter Details</h2>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" type="text" required />
      </div>
      <div class="form-group">
        <label for="middleName">Middle Name:</label>
        <input id="middleName" formControlName="middleName" type="text" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" type="text" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" formControlName="semester" required>
          <option *ngFor="let sem of semesters" [value]="sem">{{sem}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="identificationNumber">Roll Number</label>
        <input id="identificationNumber" formControlName="identificationNumber" type="text" required />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" formControlName="dateOfBirth" type="date" required />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="dateOfAdmission">Date of Admission</label>
        <input id="dateOfAdmission" formControlName="dateOfAdmission" type="date" required />
      </div>
      <div class="form-group">
        <label for="degreeTitle">Degree Title</label>
        <input id="degreeTitle" formControlName="degreeTitle" type="text" required />
      </div>
      <div class="form-group">
        <label for="yearOfStudy">Year of Study</label>
        <input id="yearOfStudy" formControlName="yearOfStudy" type="text" required />
      </div>
    </div>

    <div class="form-group">
      <label for="uploadPicture">Upload Picture</label>
      <input id="uploadPicture" type="file" (change)="onFileChange($event)" required />
    </div>

    <button type="submit">Add</button>
  </form>
</div>
