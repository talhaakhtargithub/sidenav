<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
      <button class="logo" (click)="toggleCollapse()"><i class="fal fa-graduation-cap"></i></button>
      <div class="logo-text" @fadeInOut *ngIf="collapsed">ğ”’ğ”…ğ”ˆ</div>
      <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
          <i class="fal fa-times close-icon"></i>
      </button>
  </div>
  <ul class="sidenav-nav">
      <ng-container *ngFor="let data of navData">
          <li class="sidenav-nav-item" [ngClass]="{'has-children': data.children}">
              <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
                  routerLinkActive="active"
                  [routerLinkActiveOptions]="{exact: true}"
                  (click)="toggleChild(data)">
                  <i class="sidenav-link-icon" [class]="data.icon"></i>
                  <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                      {{data.label}}
                  </span>
                  <i *ngIf="data.children" class="fal fa-chevron-down"></i>
              </a>
              <ul class="sidenav-nav-children" *ngIf="data.children && isChildVisible(data)">
                  <li class="sidenav-nav-item" *ngFor="let child of data.children">
                      <a class="sidenav-nav-link" [routerLink]="[child.routeLink]"
                          routerLinkActive="active"
                          [routerLinkActiveOptions]="{exact: true}">
                          <i class="sidenav-link-icon" [class]="child.icon"></i>
                          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                              {{child.label}}
                          </span>
                      </a>
                  </li>
              </ul>
          </li>
      </ng-container>
  </ul>
</div>
